<!DOCTYPE html>
<html lang="en">
<head>

    <title>Button</title>
    <link href="Button.css" rel="stylesheet" type="text/css" >

</head>
<body>
<input type="button" value="按钮" onclick="alert(`Hello World!`);">

<div id="div1">
    为了您的信息安全...
</div>

<div id="div2" onmouseover="toGreen()" onmouseout="toRed()"></div>
</body>
