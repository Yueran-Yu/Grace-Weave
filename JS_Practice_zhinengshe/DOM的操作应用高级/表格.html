<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格.html</title>
    <script>
window.onload =function () {

    var oTab = document.getElementById('tab1');
    var oldColor = ' ';

    // alert(oTab.getElementsByTagName('tbody')[0].
    // getElementsByTagName('tr')[1].
    // getElementsByTagName('td')[1].innerHTML);

    //alert(oTab.tBodies[0].rows[1].cells[1].innerHTML);
    for(var i =0; i<oTab.tBodies[0].rows.length; i++)
    {
        oTab.tBodies[0].rows[i].onmouseover=function () {
            oldColor =this.style.background;
            this.style.background = 'grey';
        };

        oTab.tBodies[0].rows[i].onmouseout = function () {
          this.style.background = oldColor;
        };
        if(i%2)
        {
            oTab.tBodies[0].rows[i].style.background="#f9aab2";
        }else
        {
            oTab.tBodies[0].rows[i].style.background="#feffcf";

        }
    }




};
    </script>
</head>
<body>
<table id="tab1" border="5px" width="500px">
    <thead>
    <td>ID</td>
    <td>Name</td>
    <td>Age</td>
    </thead>

    <tbody>
    <tr>
    <td>1</td>
    <td>One</td>
    <td>23</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Two</td>
        <td>24</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Three</td>
        <td>25</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Four</td>
        <td>26</td>
    </tr>
    </tbody>
</table>

</body>
</html>
