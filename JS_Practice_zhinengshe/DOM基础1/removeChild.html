<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>removeChild.html</title>
    <script>

        window.onload=function () {
          var aA = document.getElementsByTagName('a');
          var oUl = document.getElementById('ul1');
          for(var i =0; i<aA.length; i++)
          {
              aA[i].onclick = function () {
                  oUl.removeChild(this.parentNode);
              };
          }
        };
    </script>
</head>
<body>

<ul id="ul1">
    <li>ui<a href="javascript:;">删除</a></li>
    <li>88888<a href="javascript:;">删除</a></li>
    <li>ahhdag<a href="javascript:;">删除</a></li>
    <li>fooll<a href="javascript:;">删除</a></li>
    <li>55555<a href="javascript:;">删除</a></li>
</ul>
</body>
</html>
