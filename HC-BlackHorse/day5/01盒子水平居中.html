<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01盒子水平居中.html</title>
    <style type="text/css">
div{
    width: 300px;
    height: 100px;
    background-color: pink;
    text-align: center; /*可以让盒子内容（文字，内行元素，行内块元素）居中对齐*/
   /* margin: 0 auto; 通俗写法 上下是0 左右auto 自动 水平居中对齐*/
   /* margin-left: auto; 左边自动填充满
    margin-right: auto; 右边自动填充满*/

   /* margin: 100px auto; 上下距离100px  左右auto*/
}
    </style>
</head>
<body>
<div>
好好学习天天向上
</div>
</body>
</html>
