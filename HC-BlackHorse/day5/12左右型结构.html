<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12左右型结构.html</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .top {
            height: 80px;
            background-color: purple;
        }
        .topBar, .footBar{
            width: 900px;
            background-color: #cccccc;
            margin: 0 auto;
        }
        .topBar{
            height: 80px;
        }
        .footBar{
            height: 100px;
        }

        .banner {
            width: 900px;
            height: 120px;
            margin: 10px auto;

        }
        .banner li{
            width: 217.3px;
            height: 120px;
            list-style: none;
            float: left;
            margin-right: 10px;
        }
        .one, .three{
            background-color: lightgreen;
        }

        .two{
            background-color: #eeeeee;
        }

        .banner .four{
            background-color: #eeeeee;
            margin-right: 0px;
            float: right;
        }

        .main {
            width: 900px;
            height: 500px;
            background-color: orange;
            margin: 0 auto;
        }

        .left{
            width: 288px;
            height: 498px;
            float: left;
            background-color: aqua;
            border: 1px solid;
        }

        .right{
            width: 600px;
            height: 500px;
            float: right;
            background-color: gold;

        }

        .footer {
            height: 100px;
            background-color: black;
            margin: 10px auto 0;
        }

    </style>
</head>
<body>
<div class="top">
    <div class="topBar">1234567</div>
</div>
<div class="banner">
    <ul>
        <li class="one">1</li>
        <li class="two">2</li>
        <li class="three">3</li>
        <li class="four">4</li>
    </ul>
</div>
<div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer">
    <div class="footBar">1234567</div>
</div>
</body>
</html>
