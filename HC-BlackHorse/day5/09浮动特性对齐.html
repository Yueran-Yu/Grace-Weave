<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09浮动特性对齐.html</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
        }
        .one{

            background-color: pink;
            float: left;
        }
        .two{
            background-color: purple;

        }
        .three{
            background-color: orange;
            float: left;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
