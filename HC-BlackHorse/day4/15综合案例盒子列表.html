<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15综合案例盒子列表.html</title>
    <style type="text/css">

        *{
            margin: 0px;
            padding:0px;
        }

        .article{
            width: 378px;
            height: 263px;
            border:1px solid #ccc;
            padding:20px 15px 0px;
            margin: 100px;
        }

        .article h4{
            color:#202026;
            border-bottom: 2px solid rgba(220,224,219,0.65);
            padding-bottom: 5px;
            font-family: Arial;
            font-size: 20px;
            margin-bottom: 10px;
        }

        ul li a{
            text-decoration: none;
            color: #333;
        }

        .article ul li{

            height: 38px;
            line-height: 38px;
            list-style: none;
            border-bottom: 1px dashed rgba(220,224,219,0.65);
            padding-left: 40px;
            /*text-indent: 2em;  或通过首行缩进 实现开头空两个字符*/
        }

        ul li a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="article">
    <h4>最新文章/New Articles</h4>
    <ul>
        <li><a href="#">体验JavaScript的魅力</a></li>
        <li><a href="#">北京招聘网页设计，平面设计，php</a></li>
        <li><a href="#">jQuery世界来临</a></li>
        <li><a href="#">网页设计师的梦想</a></li>
        <li><a href="#">jQuery中的连接式编程是什么</a></li>
    </ul>
</div>
</body>
</html>
