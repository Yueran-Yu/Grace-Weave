<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习2行高的问题.html</title>
    <style>

      .nav li p{  /* 选择器一般不超过三层*/
          font-size: 12px;
      }
        .haha{
            height: 50px;
            width: 200px;
            background-color: pink;
            line-height: 50px;
        }
        .ww{
            width: 120px;
            height: 58px;
            background-color: orange;
            display: inline-block;
            text-align: center; /*水平居中*/
            line-height: 58px;
            color: #fff;
            text-decoration: none;

        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="">
            <p></p>
        </a></li>
    </ul>
</div>



<div class="haha">我是行高</div>
<a href="#" class="ww">1233</a>
</body>
</html>
