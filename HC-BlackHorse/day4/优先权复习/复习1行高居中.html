<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习1行高居中.html</title>
    <style>
        div{  /*块级元素*/
            height: 100px;
            background-color: pink;
            text-align: center;  /*文字水平居中*/
        }
        p{
            width: 100px;
        }
        /*span{*/
            /*width: 100px;*/
        /*}*/
    </style>
</head>
<body>
<div>
    <!--<span>文字居中</span>  &lt;!&ndash;行内块元素： 直接当做 文字处理 &ndash;&gt;-->
    <p>文字居中</p>
</div>
<p>p 标签和 h1-6系列的标签都是文字类的 块级元素 </p>
<h1>p 标签和 h1-6系列的标签都是文字类的 块级元素</h1>
</body>
</html>

<!--
p段落，它是块级元素，但不同于div这个块，一般有些书上称之为区块元素，
div是有长和宽等属性的，在HTML中形成一个区块，而块是不必具备长度等属性的，
显然如果将P理解为行内是不对的，P中可以有很多个行，所以不能说是行内元素。
称其为块  的原因是他有自己的 如：line-height等行元素没有的东西。 显然，
可以把<a><br><sup>等称为 行内元素，所以说 p 不合适归类为行内元素。
而这里的块，所指的也不是内容上的块。 指的是文本，或文本流中的块，也就是说，
p是表示有一块文本流。 而div 不仅仅是文本流上的块，在显示上，也形成了一个
区域块，所以 称div为区块或块是合适的。

所以但就文本流而言， p是一个块元素。 大多数的教材上还称 p 为块元素，
是因为他具备  行内元素没有的属性，这属性属于块级元素。
-->
