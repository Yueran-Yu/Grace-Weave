<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12模式转换.html</title>
    <style type="text/css">
        div{
            width:100px;
            height:100px;
            background-color:rgba(255,9,0,0.65);
            display: inline; /*把块级元素转换为行内元素*/
        }
        span{
            width:100px;
            height:100px;
            background-color: rgba(85,28,255,0.65);
            display: block; /*把行内元素转换成块级元素*/
        }
        a{
            width:100px;
            height:100px;
            background-color: rgba(255, 205, 178, 0.65);
            display: inline-block; /*把行内元素转换成  行内块级元素*/
        }
        a:hover{
            background-color: orange;
        }
    </style>
</head>

<body>
<div>123</div>
<div>123</div>
<div>123</div>
<span>rew</span>
<span>rew</span>
<span>rew</span>
<a href="#">百度</a>
<a href="#">百度</a>
<a href="#">百度</a>
</body>
</html>
