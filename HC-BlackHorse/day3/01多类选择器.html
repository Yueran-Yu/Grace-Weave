<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01多类选择器.html</title>
    <style type="text/css">

        .red{
            color: red;
        }
        .font20{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="red font20">多类</div>
<div>多类</div>
<div class="red">多类</div>
<div>多类</div>
<div>多类</div>
<div>多类</div>
<div class="red">多类</div>
<div>多类</div>
<div class="red">多类</div>
<div>多类</div>
<div>多类</div>
<div class="red">多类</div>
</body>
</html>
<!--
注意：
1 样式显示效果跟HTML元素中的类名先后顺序没有关系，受CSS样式书写的上下顺序有关；
2 各个类名中间用空格隔开。



-->
