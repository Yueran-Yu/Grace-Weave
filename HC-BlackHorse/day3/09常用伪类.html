<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09常用伪类.html</title>
    <style type="text/css">
        a{  /* a是标签选择器 所有的连接*/
            font-weight: 700;
            font-size:16px;
            color:gray;
            text-decoration: none;
        }
        a:hover{  /*hover 是链接伪类选择器 鼠标经过*/
             color: red;
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
</body>
</html>
