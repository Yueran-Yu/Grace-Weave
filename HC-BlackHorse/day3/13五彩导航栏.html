<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13五彩导航栏.html</title>
    <style type="text/css">
        #nav{
            text-align: center;

        }

        .nav a{  /* 因为a是行内元素，不能设置大小宽高的大小 只有转换成block的时候才能设置长宽*/
            /*行高等于盒子的高度，可以让单行文本  垂直居中*/
            line-height: 50px;

            text-align: center;
            width: 120px;
            height:50px;
            background-image: url("images/bg.png");
            text-decoration: none;
            display: inline-block;
            color: white;
        }
        #nav a:hover{  /*后代选择器 限定范围*/
            background-image: url("images/bgc.png");
        }
    </style>
</head>
<body>
<div id="nav">
    <a href="#">五彩导航栏</a>
    <a href="#">五彩导航栏</a>
    <a href="#">五彩导航栏</a>
    <a href="#">五彩导航栏</a>
    <a href="#">五彩导航栏</a>
</div>
</body>
</html>
