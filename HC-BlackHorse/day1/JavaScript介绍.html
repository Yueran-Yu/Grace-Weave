<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript介绍</title>
    <script type="text/javascript">


        /*
          编译语言：需要把计算机代码翻译成计算机所认识的二进制语言
          脚本语言：不需要编译，直接执行

          JavaScript和html、css的区别
          JavaScript的作用：和用户交互，计算数据...

          JavaScript的基本组成：ECMAScript， DOM, BOM
         */


        alert("哈哈哈哈哈"); //在页面中s弹出对话框


    </script>
    <!--js代码可以在html的标签中写-->
    <input type="button" value="按钮" onclick="alert('被点了');"/>
</head>
<body>

 <!--从外部引入需要 在script的标签中写上 src="js的路径"-->
<script src="test.js"></script>
</body>
</html>
