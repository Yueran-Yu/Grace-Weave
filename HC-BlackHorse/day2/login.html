<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login.html</title>
</head>
<body>
<table align="center" width="430" border="0" cellpadding="16">
    <caption><h3>Member login</h3></caption>
    <tr>
        <th>Login ID: </th>
        <td colspan="5">
            <input type="text" value="Email/ ID/ Mobile" style="color:#a4a4a4; font-size:12px;">
        </td>

    </tr>
    <tr>
        <th>Password: </th>
        <td colspan="5">
            <input type="text" value="Password" maxlength="20" style="color:#a4a4a4; font-size:12px;">
        </td>
    </tr>
    <tr align="center">
        <td colspan="6">
        <input type="checkbox" checked="checked"><span style="color:#a4a4a4; font-size:14px;">Automatically login in within two weeks</span>
        </td>
    </tr>
    <tr align="center">
       <td colspan="6">
           <img src="images/login.png">&nbsp;&nbsp;<a href="#">Forgot Password</a>
       </td>
    </tr>
    <tr>
       <th>Login in with other ID: </th>
        <td style="font-size: 12px; color: #666">
            <img src="images/ico1.png">&nbsp;&nbsp;QQ ID
            <img src="images/ico2.png">&nbsp;&nbsp;Sina ID
            <img src="images/ico3.png">&nbsp;&nbsp;Baidu ID
        </td>
    </tr>
    <tr align="center">
        <td colspan="6" style=" font-size:16px;"><a href="世纪佳缘Demo.html">Not a member? &nbsp;Register immediately</a></td>
    </tr>
</table>

</body>
</html>
