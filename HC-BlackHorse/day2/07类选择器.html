<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07类选择器.html</title>
    <style type="text/css">
    div{
        color: pink;
    }
    .last{/*前面是  点  声明，后面是class调用*/
            color: red;
        }

        span{
            font-size: 150px;
        }

        .g{
            color: blue;
        }
        .o1{
            color: red;
        }
        .o2{
            color: orange ;
        }
        .l{
            color: green;
        }


    </style>
    </head>
    <body>
    <div class="last">我是类选择器</div>
    <div>我是类选择器</div>
    <div>我是类选择器</div>
    <div>我是类选择器</div>
    <div class="last">我是类选择器</div>
<br/>
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g">g</span>
    <span class="l">l</span>
    <span class="o1">e</span>
    </body>
    </html>
