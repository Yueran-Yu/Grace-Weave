<!DOCTYPE html>
<html lang="en">
<head>

    <title>onchange事件</title>

    <script type="text/javascript">
function fn() {
    alert("这是onchange事件");
}
    </script>
</head>
<body>

    <option>a</option>
    <option>b</option>
    <option>c</option>
    <option>d</option>
    </select>
</body>
</html>
