<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <script>
        document.write("<table border='2' width='900'>");
for(var i = 1; i <=9; i++){
    document.write("<tr>")
    for(var j = 1; j <= i; j++){
        document.write("<td align='center'>");
        document.write(j + ' * ' + i +' = ' + j*i );
        document.write("</td>");
    }
    document.write("<tr>");
}
document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
