<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen对象</title>
    <style type="text/css">

    </style>
    <script>
        function fn() {
            var w = screen.width; //获取屏幕的高度
            var h = screen.height;//获取屏幕的宽度
            // var w = screen.availWidth; //获取除去任务栏的高度
            // var h = screen.availHeight; //获取除去任务栏的宽度
            alert(w + "," + h);
        }
    </script>
</head>
<body>
<input type="button" value="点击" onclick="fn()">
</body>
</html>
