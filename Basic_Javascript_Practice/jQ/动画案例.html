<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画案例</title>
    <style type="text/css">
        *{
        margin: 0px;
        padding:0px;
        }
        dt{
        color: crimson;
        background: antiquewhite;
            width: 150px;
            height: 30px;
            margin-left: 10px;
            margin: 10px;
        }
        dd{
            margin-left: 25px;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>

</head>
<body>
<dl>
    <dt>收藏夹</dt>
    <dd>桌面</dd>
    <dd>最近访问位置</dd>
</dl>
<dl>
    <dt>这台电脑</dt>
    <dd>视频</dd>
    <dd>文档</dd>
    <dd>图片</dd>
    <dd>下载</dd>
    <dd>音乐</dd>
</dl>
<dl>
    <dt>网络</dt>
    <dd>网络1</dd>
    <dd>网络123</dd>
    <dd>网络asd</dd>
    <dd>最牛网络</dd>
    <dd>没有wifi</dd>
</dl>
<script type="text/javascript">
$("dt").click(function () {
    $(this).parent().find("dd").slideToggle();
});

</script>
</body>
</html>
