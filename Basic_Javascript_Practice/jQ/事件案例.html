<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件案例</title>
    <style type="text/css">
        div{

            height:200px;
            background: black;
            color: white;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>

</head>
<body>
<div>
    坐标 0,0
</div>
<input type="button" value="click">
 <script type="text/javascript">
     $("div").mousemove(function (event) {
         var x = event.clientX;
         var y = event.clientY;
         $("div").html("坐标"+ x +", " + y);
     });
 </script>
</body>
</html>
