<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css类.html</title>
    <style type="text/css">
        .ab{
            width:100px;
            height:100px;
            background: grey;
        }

        .abc{
            width:300px;
            height:100px;
            background: yellow;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="ab"></div>
<input type="button" value="点击">
<script type="text/javascript">
    $("input").click(function () {
        // $("div").addClass("abc");
        // $("div").removeClass("ab");
        $("div").toggleClass("abc");
    });
</script>
</body>
</html>
