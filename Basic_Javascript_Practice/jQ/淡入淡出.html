<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画基础1</title>
    <style type="text/css">
        div{
            width: 100px;
            height:100px;
            background: pink;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>

</head>
<body>
<div>

</div>
<input type="button" value="点击fadeIn" id="d1">
<input type="button" value="点击fadeOut" id="d2">
<input type="button" value="点击fadeToggle" id="d3">
<input type="button" value="点击fadeTo" id="d4">
<script type="text/javascript">
$("#d1").click(function () {
   $("div").fadeIn(3000, function () {
       alert("fade in.");
       });
});
$("#d2").click(function () {
    $("div").fadeOut(3000);
});
$("#d3").click(function () {
    $("div").fadeToggle(3000);
});

$("#d4").click(function () {
$("div").fadeTo(3000, 0.6,function () {
    alert("ok");
  });
});

</script>
</body>
</html>
