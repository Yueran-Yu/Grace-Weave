<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求圆面积</title>
    <script type="text/javascript">
       function circle_area(r){
           var area = 3.14 * r * r;
           document.write(area + ' m²');
           document.write('<br />');
        }
        circle_area(7);
        circle_area(8);

        function thirdSide(x, y){
            document.write("斜边长度为：" + Math.pow((x*x+ y*y), 0.5) + "cm²");
        }

        thirdSide(3,4);
    </script>
</head>

</html>
